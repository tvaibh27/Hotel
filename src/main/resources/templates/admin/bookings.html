<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Bookings - Admin</title>
</head>
<body>
<h2>All Bookings</h2>

<table border="1">
    <thead>
    <tr>
        <th>Booking ID</th>
        <th>User ID</th>
        <th>Hotel ID</th>
        <th>Check-In Date</th>
        <th>Check-Out Date</th>
        <th>Guests</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="booking : ${bookings}">
        <td th:text="${booking.id}"></td>
        <td th:text="${booking.userId}"></td>
        <td th:text="${booking.hotelId}"></td>
        <td th:text="${booking.checkInDate}"></td>
        <td th:text="${booking.checkOutDate}"></td>
        <td th:text="${booking.numberOfGuests}"></td>
    </tr>
    </tbody>
</table>

<br>
<a href="/admin/hotels">Manage Hotels</a> |
<a href="/admin/users">View Users</a> |
<a href="/logout">Logout</a>
</body>
</html>
